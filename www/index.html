<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="newsCtrl">

    <ion-pane>
      <ion-header-bar class="bar-dark">
        <h1 class="title">Top News</h1>
      </ion-header-bar>
      <ion-content>
        <section class="list">
          <article class="item" ng-repeat="article in news">
            <a href={{article.url}} class="item item-thumbnail-left">
              <img ng-src="{{article.urlToImage}}">
              <h4 style="word-wrap: break-word;white-space: normal">{{article.title}}}</h4>
            </a>
            <p>{{article.publishedAt}}</p>
          </article>
        </section>
      </ion-content>
    </ion-pane>
  </body>
</html>
